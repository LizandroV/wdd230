<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Asientos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reserva de Asientos para Minivan</h1>
    </header>
    <main>
        <section id="booking-form">
            <h2>Reserva de Asientos</h2>
            <form action="#" method="POST">
                <label for="departure-date">Fecha de Salida:</label>
                <input type="date" id="departure-date" name="departure-date" required>

                <label for="return-date">Fecha de Regreso:</label>
                <input type="date" id="return-date" name="return-date" required>

                <button type="submit">Ver Disponibilidad</button>
            </form>
        </section>
        <section id="availability">
            <h2>Disponibilidad</h2>
            <!-- Aquí se mostrará la disponibilidad de asientos -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Reserva de Asientos</p>
    </footer>
</body>
</html>
