<main>
    <h1>Course Proposal Application</h1>
        
    <form method="get" action="thanks.html" class="wf1">
        <fieldset>
            <legend>Applicant Information</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required autofocus>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="999999999">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="someone@email.com" required>
            <label for="url">website</label>
            <input type="url" name="url" id="url" placeholder="http://">
        </fieldset>
        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label><input type="radio" name="audience" id="beginner" value="beginner">Beginner</label>
            <label><input type="radio" name="audience" id="intermediate" value="intermediate">Intermediate</label>
            <label><input type="radio" name="audience" id="advanced" value="advanced">Advanced</label>
    
            <div>Software Editing</div>
            <label><input type="checkbox" name="editing" id="editing" value="yes">Photo Editing</label>
            <label><input type="checkbox" name="code" id="code" value="yes">Coding</label>
            <label><input type="checkbox" name="process" id="process" value="yes">Preprocessor</label>
            <label><input type="checkbox" name="client" id="client" value="yes">FTP Client</label>
        </fieldset>
        <fieldset>
            <legend>Funding</legend>
            <label>Anticipated Completion Date <input type="date" name="completeDate" id="completeDate"></label>
            <label>
                Course Subject
                <select name="subject" id="subject">
                    <option value="">Please Select &#9662;</option>
                    <option value="software">Software Development</option>
                    <option value="creative">Creative Professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Professional</option>
                    <option value="construction">Construction</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="business">Business Professional</option>
                    <option value="security">Cyber Security</option>
                </select>
            </label>
            <label>How many Authors <input type="number" name="authors"></label>
        </fieldset>
        <input type="submit" value="Propose My Course">
    </form>
