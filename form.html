    <main>

        <form id="myForm">
            <div>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required pattern="^(?=.*[a-zA-Z])(?=.*\d).{8,}$">
            </div>
            <div>
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
              <span id="passwordError" class="error-message"></span>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="A valid byui.edu email address.">
            </div>
            <div>
              <label for="pageRating">Page Rating:</label>
              <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="showRating()">
              <span id="ratingValue">5</span>
            </div>
            <button type="submit">Submit</button>
          </form>


    </main>
